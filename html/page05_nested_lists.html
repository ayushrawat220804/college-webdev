<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Lists</title>
</head>
<body>
    <h1>Project Tasks</h1>
    <ul class="project-task-list">
        <li>Planning
            <ul class="subtask-list">
                <li>Define scope</li>
                <li>Gather requirements</li>
            </ul>
        </li>
        <li>Development
            <ul class="subtask-list">
                <li>Implement features</li>
                <li>Write tests</li>
            </ul>
        </li>
        <li>Launch</li>
    </ul>
</body>
</html>
