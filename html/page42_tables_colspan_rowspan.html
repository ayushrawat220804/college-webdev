<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Colspan Rowspan</title>
</head>
<body>
    <h1>Conference Schedule</h1>
    <table class="conference-table" border="1" cellpadding="6">
        <tr>
            <th rowspan="2">Day</th>
            <th colspan="2">Sessions</th>
        </tr>
        <tr>
            <th>Morning</th>
            <th>Afternoon</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Keynote</td>
            <td>Workshops</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Panel Discussion</td>
            <td>Networking</td>
        </tr>
    </table>
</body>
</html>
