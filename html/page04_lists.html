<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists Example</title>
</head>
<body>
    <h1>Shopping Checklist</h1>
    <ul class="shopping-list">
        <li>Fresh fruits</li>
        <li>Vegetables</li>
        <li>Bread</li>
    </ul>
    <h2>Steps to Prepare Breakfast</h2>
    <ol class="breakfast-steps">
        <li>Boil water</li>
        <li>Brew coffee</li>
        <li>Toast bread</li>
    </ol>
</body>
</html>
