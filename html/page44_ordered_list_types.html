<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordered List Types</title>
</head>
<body>
    <h1>Steps to Launch Project</h1>
    <ol class="roman-list" type="I">
        <li>Concept Approval</li>
        <li>Design Phase</li>
        <li>Development Phase</li>
    </ol>
    <ol class="alphabet-list" type="a">
        <li>Testing</li>
        <li>Deployment</li>
    </ol>
</body>
</html>
