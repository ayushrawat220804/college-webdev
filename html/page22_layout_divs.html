<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Layout</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
        }
        .sidebar {
            width: 30%;
            background-color: #f0f0f0;
            padding: 10px;
        }
        .content-area {
            flex: 1;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>Links and resources go here.</p>
        </div>
        <div class="content-area">
            <h1>Main Content</h1>
            <p>This section holds the main story or article.</p>
        </div>
    </div>
</body>
</html>
