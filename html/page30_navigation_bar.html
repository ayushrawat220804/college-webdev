<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Bar</title>
    <style>
        .nav-bar {
            background-color: #283593;
            padding: 10px;
        }
        .nav-bar a {
             color: #fff;
             margin-right: 15px;
             text-decoration: none;
        }
        .nav-bar a:hover {
             text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <a href="#home">Home</a>
        <a href="#courses">Courses</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="home">
        <h1>Welcome</h1>
        <p>Navigate through the menu to learn more.</p>
    </section>
</body>
</html>
