<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Card</title>
    <style>
        .contact-card {
            max-width: 320px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 6px;
        }
        .contact-name {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Contact Card</h1>
    <div class="contact-card">
        <div class="contact-name">Priya Sharma</div>
        <div>Email: priya.sharma@example.com</div>
        <div>Phone: +91 9876543210</div>
    </div>
</body>
</html>
