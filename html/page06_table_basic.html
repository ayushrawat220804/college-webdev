<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Table</title>
</head>
<body>
    <h1>Weekly Schedule</h1>
    <table class="schedule-table" border="1" cellpadding="6">
        <thead>
            <tr>
                <th>Day</th>
                <th>Activity</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>Team Meeting</td>
                <td>10:00 AM</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Workshop</td>
                <td>2:00 PM</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>Demo Session</td>
                <td>4:00 PM</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
