<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Cards</title>
    <style>
        .card-container {
            display: flex;
            gap: 16px;
        }
        .info-card {
            flex: 1;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Flexbox Layout</h1>
    <div class="card-container">
        <div class="info-card">
            <h2>Card One</h2>
            <p>Flexbox helps align items along horizontal or vertical axes.</p>
        </div>
        <div class="info-card">
            <h2>Card Two</h2>
            <p>It simplifies responsive layouts with minimal code.</p>
        </div>
    </div>
</body>
</html>
