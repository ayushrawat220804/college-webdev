<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Table</title>
    <style>
        .styled-table {
            border-collapse: collapse;
            width: 100%;
        }
        .styled-table th, .styled-table td {
            border: 1px solid #bbb;
            padding: 10px;
            text-align: left;
        }
        .styled-table thead {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Sales Report</h1>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quarter 1</th>
                <th>Quarter 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptops</td>
                <td>120</td>
                <td>140</td>
            </tr>
            <tr>
                <td>Tablets</td>
                <td>90</td>
                <td>110</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
