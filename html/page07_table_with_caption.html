<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table with Caption</title>
</head>
<body>
    <table class="grade-table" border="1" cellpadding="6">
        <caption>Student Grades</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Asha</td>
                <td>Mathematics</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Ravi</td>
                <td>Science</td>
                <td>B+</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
